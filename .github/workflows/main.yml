name: Code Review
'on':
  pull_request:
    types: [opened, reopened]
jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
    - name: Install ollama
      run: curl -fsSL https://ollama.com/install.sh | sh
    - name: Run ollama
      run: |
        ollama serve &
        ollama pull llama3.2:latest
    - name: Checkout pull request HEAD
      id: checkout_pr_head
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
    - name: Code Review
      run: |
        command="ollama run llama3.2:latest"
        git diff github.event.pull_request.base.sha github.event.pull_request.head.sha > mycode
        $command "Review this code: $mycode, provide suggestions for improvement, coding best practices, improve readability, and maintainability. Remove any code smells and anti-patterns. Provide code examples for your suggestion. Respond in markdown format. If the file does not have any code or does not need any changes, say 'No changes needed'."
